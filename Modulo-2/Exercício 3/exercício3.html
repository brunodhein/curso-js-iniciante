<!DOCTYPE html>
<html>
  <head>
    <title>Teste</title>
    <meta charset="utf-8" />
    <style></style>
  </head>
  <body>
    <main id="mn"></main>
  </body>
  <script>
    var nomes = ["Diego", " Gabriel", " Lucas"];

    var ullist = document.createElement("ul");

    nomes.forEach(list);

    function list(value) {
      var ullist_li = document.createElement("li");
      ullist_li.append(value);
      ullist.appendChild(ullist_li);
    }

    var main = document.querySelector("#mn");
    main.appendChild(ullist);
  </script>
</html>
